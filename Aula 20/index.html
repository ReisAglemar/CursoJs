<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Contador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <h1>Execícios Js </h1>
        <h3>Inserção de dados</h3>
    </header>

    <main>

        <article>

            <section>
                <p id="msg"></p>
            </section>
            
            <section>
                <input type="number" name="" id="valores" placeholder="Insira o valor entre 0 e 100">
            </section>

            <section>
                <input type="button" value="Anexar Dados" onclick="inputValor()">
            </section>

            <section>
            <p id="resultado"></p>
            </section>

            <section>
                <input type="button" value="Tratar Dados" onclick="tratarDados()">
            </section>

            <section>
                <p id="tratarDados"></p>
                </section>
                


        </article>

    </main>

    <footer>
        <p>&reg; Sete</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
